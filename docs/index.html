<html>
  <body>
    <p>
      <span>Websocket URL (ws://):</span>
      <input id="endpoint" type="url" value="ws://127.0.0.1:8030" />
      <input id="start" type="button" onclick="session.start()" value="start" />
      <input id="end" type="button" onclick="session.end()" value="end" />
      <input id="save" type="button" onclick="session.save()" value="save" />
    </p>
    <p>
      <span>Max sample per pixel: </span>
      <input
        id="max-spp"
        type="number"
        min="1"
        step="1"
        value=""
        placeholder="run forever"
      />
    </p>
    <p>
      <span>Current sample per pixel: </span>
      <input id="current-spp" type="text" value="0" readonly />
    </p>
    <p>
      <span>Tone mapping key value: </span>
      <input
        id="tone-mapping-slider"
        type="range"
        value="0.18"
        min="0.01"
        max="1"
        step="0.01"
      />
      <input id="key-value" type="text" value="0.18" readonly />
    </p>
    <p>
      <canvas id="canvas"></canvas>
    </p>

    <script src="session-manager.js"></script>
  </body>
</html>
